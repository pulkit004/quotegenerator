<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  
  <title>Quote Generator</title>
</head>

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="w-25 mx-auto">
      <div class="card">
        <div class="card-body p-2">
          <div id="quote-content">
      
      
          </div>
          <h6 class="text-right">
            <i id="quote-title"></i>
          </h6>
        </div>
      </div>
      <button class="btn btn-primary float-right my-4" id="quoteButton">next</button>
    </div>
  </div>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $("#quoteButton").on('click', function (e) {
          e.preventDefault();
          $.ajax({
            type: 'GET',
            url: 'http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[post_per_page]=1',
            success: function (data) {
              var post = data.shift();

              $('#quote-content').text(post.content);
              $('#quote-title').html(post.title);
            }, cache: false
          });
        });
      });
    </script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>



  

</body>

</html>
